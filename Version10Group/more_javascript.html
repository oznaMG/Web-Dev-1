        <button id="myButton">DON'T Hover Over Me</button>
        <script>
            const button = document.getElementById("myButton");
    
            // Add a mouseover event listener to the button
            button.addEventListener("mouseover", () => {
                alert("I SAID DON'T!");
            });
        </script>
